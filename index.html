<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<link rel="stylesheet" href="style.css">
<head>
</head>
<body>
<div  class="container">
<div class="page-header">
  <h2 style="margin: 0;">Performance to Plan</h2>
</div>
</div>
<div ng-app="goalbar">
  <div class="bar-container">
  
    <div class="goal-bar" ng-controller="GoalBarController">
      <div class="bar-wrap">
        <hr class="bar-line" />
        <hr class="bar-line" />
        <hr class="bar-line" />        
        <hr class="bar-line" />
        <hr class="bar-line" />
        <hr class="bar-line" />
        <hr class="bar-line" />
        <hr class="bar-line" />
        <hr class="bar-line" />
        <hr class="bar-line" />
       
        
        <div class="bar" style="{{barStyle}}">
          <div class="bar-labels-right">
          {{pos}}
          </div>
        </div>
        <span class="bar-label"></span>
      </div>

      <div class="bar-labels">
        <span class="bar-label">107.50%</span>
        <span class="bar-label"></span>
        <span class="bar-label">105.00 %</span>
        <span class="bar-label"></span>
        <span class="bar-label">102.50 %</span>        
        <span class="bar-label"></span>
        <span class="bar-label">100.00 %</span>
        <span class="bar-label"></span>
        <span class="bar-label">97.50 %</span>
        <span class="bar-label"></span>
        <span class="bar-label">95 %</span>
      </div>
      
      <div class="bar-labels-right">
        <span class="bar-label" style="color: orange; font-size: 16px; top: {{barPercent}}%;">{{pos}}</span>
      </div>
      
      
    </div> <!-- /.goal-bar -->
  </div>

</div>
<div  class="container">
<div class="page-header">
  <h4 style="margin: 0;">Sales Index %</h4>
</div>
</div>
<script src='app.js'></script>
</body>
</html>
